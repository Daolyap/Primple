name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore Primple.slnx

    - name: Build
      run: dotnet build Primple.slnx --no-restore

    - name: Test
      run: dotnet test Primple.slnx --no-build --verbosity normal
