name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Publish Single File
      run: dotnet publish Primple.Desktop/Primple.Desktop.csproj -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true -o ./publish

    - name: Zip Release
      run: Compress-Archive -Path ./publish/* -DestinationPath ./Primple_Windows_x64.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Primple_Windows_x64.zip
